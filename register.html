
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Aida Pro</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for the registration page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #38b6ff;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            position: relative; /* Position relative for absolute positioning of button */
        }

        .home-button {
            position: absolute; /* Position it relative to the header */
            top: 10px; /* Adjust top position */
            left: 10px; /* Adjust left position */
            background-color: #38b6ff; /* Blue */
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #D3D3D3; /* Light Grey */
        }

        main {
            max-width: 500px;
            margin: 2em auto;
            padding: 1em;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 1em;
        }

        input {
            padding: 0.8em;
            margin-top: 0.2em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 1em;
            margin-top: 1em;
            background-color: #38b6ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 1em;
            text-align: center;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer.light-mode {
            text-align: center;
            padding: 20px 0;
            background-color: #38b6ff;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register for Aida</h1>
        <!-- Home button -->
        <a href="index.html" class="home-button">Home</a>
    </header>

    <main>
        <form id="register-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </main>

    <!-- Inline JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('register-form');

            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Basic validation
                if (username && email && password) {
                    // For demo purposes, we just log the data
                    console.log('Registration Data:', { username, email, password });

                    // Simulate success and redirect to login page
                    alert('Registration successful!');
                    window.location.href = 'login.html';
                } else {
                    alert('Please fill in all fields.');
                }
            });
        });
    </script>
</body>
</html>
