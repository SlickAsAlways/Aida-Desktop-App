<script>

// Function to check if the device is mobile
function isMobile() {
    return /Mobi|Android/i.test(navigator.userAgent);
}

// Function to handle suggestion button clicks
function suggestionClicked(option) {
    if (option === 'WhatsApp') {
        if (isMobile()) {
            // Hide suggestion buttons
            document.getElementById('suggestion-buttons').style.display = 'none';
            
            // Show WhatsApp input area
            document.getElementById('whatsapp-popup').style.display = 'block';
            
            // Add assistant message
            const message = 'Type your message below to contact us via WhatsApp.';
            addAssistantMessage(message);
        } else {
            addAssistantMessage('This feature is available on mobile devices only.');
        }
    } else if (option === 'Call Us') {
        const phoneNumber = '01642 750404'; // Phone number
        const message = `You can give us a call at <strong><a href="tel:${phoneNumber}" style="color: #007BFF;">${phoneNumber}</a></strong>!`;
        addAssistantMessage(message);
    } else if (option === 'Email') {
        window.open('mailto:sales@mastercopy.co.uk?subject=Inquiry', '_self');
    }
}

// Function to go back to the suggestions
function goBack() {
    // Hide WhatsApp input area
    document.getElementById('whatsapp-popup').style.display = 'none';
    
    // Show suggestion buttons again
    document.getElementById('suggestion-buttons').style.display = 'block';
}

// Function to send WhatsApp message
function sendWhatsAppMessage() {
    const message = document.getElementById('whatsapp-input').value;
    const phoneNumber = "YOUR_WHATSAPP_NUMBER"; // Replace with the desired WhatsApp number
    const encodedMessage = encodeURIComponent(message);
    
    if (message.trim() !== '') {
        const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodedMessage}`;
        window.open(whatsappURL, '_blank'); // Open WhatsApp web
        
        // Clear the input after sending
        document.getElementById('whatsapp-input').value = '';
        closeWhatsAppPopup(); // Close the popup after sending
    } else {
        alert("Please enter a message."); // Alert if the message is empty
    }
}

// Function to close the WhatsApp popup
function closeWhatsAppPopup() {
    document.getElementById('whatsapp-popup').style.display = 'none';
    document.getElementById('whatsapp-input').value = ''; // Clear the input field
}

// Flag to check if the welcome message has been sent
let welcomeMessageSent = false;

// Function to add assistant messages with name and delay
function addAssistantMessage(message) {
    const chatHistory = document.getElementById('chat-history');
    const assistantMessage = document.createElement('div');
    assistantMessage.classList.add('message', 'assistant'); // Add the basic classes
    assistantMessage.innerHTML = message;
    
    // Append the message to chat history
    chatHistory.appendChild(assistantMessage);
    
    // Trigger the fade-in effect
    setTimeout(() => {
        assistantMessage.classList.add('fade-in'); // Add fade-in class
    }, 10); // Small delay to allow DOM update

    chatHistory.scrollTop = chatHistory.scrollHeight;

    // Move suggestion buttons to the bottom after message
    setTimeout(() => {
        moveSuggestionButtons();
    }, 1); // Wait for message fade effect to finish before moving buttons
}

// Function to send automatic welcome message when chatbox opens
function sendWelcomeMessage() {
    if (!welcomeMessageSent) { // Check if the welcome message has not been sent
        setTimeout(() => {
            const welcomeMessage = 'Welcome to Mastercopy! ðŸ‘‹ How can I help?';
            addAssistantMessage(welcomeMessage);
            welcomeMessageSent = true; // Set flag to true after sending
        }, 700); // 700 ms delay
    }
}

// Function to move suggestion buttons to the bottom of the chat history
function moveSuggestionButtons() {
    const chatHistory = document.getElementById('chat-history');
    const suggestionButtons = document.getElementById('suggestion-buttons');

    // Append suggestion buttons to the chat history
    chatHistory.appendChild(suggestionButtons);
}

// Function to toggle chatbox visibility with fade effect and auto message
const chatbox = document.getElementById('chatbox');
document.getElementById('toggle-chat').addEventListener('click', function () {
    if (chatbox.style.display === 'block') {
        chatbox.style.display = 'none'; // Hide immediately
    } else {
        chatbox.style.display = 'block'; // Show immediately
        chatbox.classList.add('fade-in'); // Add fade-in effect
        // Send automatic welcome message only if it hasn't been sent yet
        sendWelcomeMessage();
        
        // Hide suggestion buttons initially
        const suggestionButtons = document.getElementById('suggestion-buttons');
        suggestionButtons.style.display = 'none';
        
        // Display suggestion buttons after 1 second
        setTimeout(() => {
            suggestionButtons.style.display = 'block'; // Show the buttons
        }, 1200); // 1200 ms = 1.2 seconds
    }
});

// Hide the WhatsApp button on desktop
if (!isMobile()) {
    const whatsappButton = document.querySelector("button[onclick=\"suggestionClicked('WhatsApp')\"]");
    if (whatsappButton) {
        whatsappButton.style.display = 'none'; // Hide WhatsApp button
    }
}

// Initial setup: Hide the WhatsApp popup by default
document.getElementById('whatsapp-popup').style.display = 'none';
